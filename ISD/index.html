        <article>
            <h1>世界奇怪日</h1>
            <div>
                <p>世界奇怪日 (International Strange Day, 简写ISD) 是在每年的6月22日为纪念安乐窝一系列奇怪事件而设立的节日。</p>
                <p>在 2020 年的这一天发生了以下奇怪的事情。</p>
                <li>APJifengc 从 <a href="http://www.hstczx.com/">河北衡水桃城中学</a> 释放</li>
                <li>APJifengc 的电脑变得十分卡顿</li>
                <li>然后就连 SCAME 的电脑也变得更卡顿了</li>
                <li><del>从而得出结论：APJ是万恶之源</del></li>
            </div>
        </article>
